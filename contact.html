<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* styles.css */
        body {
            background-color: #6bd181;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: #a3d9a5;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        nav a:hover {
            background-color: #8acb94;
        }

        .contact-section {
            padding: 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .contact-btn {
            padding: 10px 20px;
            background-color: #45a765;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: #3e8e57;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Contact Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <form action="/submit-contact-form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="contact-btn">Submit</button>
        </form>
    </section>
</body>

</html>
